<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Share your coding journey stories with the Dicoding community" />
    <link rel="shortcut icon" href="favicon.png" />
    <title>Dicoding Story App</title>

    <!-- Skip Link Styles -->
    <style>
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: #000;
        color: #fff;
        padding: 8px;
        z-index: 100;
        transition: top 0.3s;
      }

      .skip-link:focus {
        top: 0;
      }

      /* Basic styles for navigation drawer and button */
      #drawer-button {
        position: fixed;
        top: 10px;
        left: 10px;
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 101;
        border-radius: 4px;
      }

      #navigation-drawer {
        position: fixed;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        background: #f8f9fa;
        box-shadow: 2px 0 5px rgba(0,0,0,0.3);
        transition: left 0.3s ease;
        z-index: 100;
        padding: 20px;
      }

      #navigation-drawer.open {
        left: 0;
      }

      #navigation-drawer a {
        display: block;
        margin-bottom: 15px;
        color: #333;
        text-decoration: none;
        font-weight: 600;
      }

      #navigation-drawer a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      crossorigin=""
    />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Skip to content</a>

    <header class="app-bar">
      <div class="app-bar__menu">
        <button id="drawer-button" aria-label="Open navigation menu">â˜°</button>
      </div>
      <div class="app-bar__brand">
        <h1>Dicoding Story</h1>
      </div>
      <nav id="navigation-drawer" class="app-bar__navigation" aria-label="Main navigation">
        <ul>
          <li><a href="#/">Home</a></li>
          <li><a href="#/guest-stories">Share Story</a></li>
          <li><a href="#/login">Login</a></li>
          <li><a href="#/register">Register</a></li>
          <li><a href="#/about">About</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content" tabindex="-1">
      <!-- Content will be rendered here -->
    </main>

    <footer>
      <p>&copy; 2024 Dicoding Story. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  </body>
</html>
